<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<!-- Plotly chart will be drawn inside this DIV -->
<div id="myDiv"></div>
  <script>
    Plotly.d3.json("https://www.googleapis.com/fusiontables/v2/query?sql=SELECT%20*%20FROM%2014iS92Ep_8pfzwih-Hw-mn2o38_Mp31HOJ2BnI6rQ%20WHERE%20plant%3D%27CuatroComunidades%27%20AND%20rawWaterTurbidity%20%3E%200%20ORDER%20BY%20timeFinished%20DESC%20LIMIT%20100&key=AIzaSyAAWkBly-1cwH3rbyLIhoZtJAY3RUHrViM", function(err, data){

    function unpack_data(data, key) {
      rows = data["rows"]
      columns = data["columns"]
    return rows.map(function(row) { return row[columns.indexOf(key)]; });
    }
    function unpack_time(data, key){
      times = unpack_data(data, key)
      return times.map(function(time) { return time.replace(/(\d*)?\/(\d*)?\/(\d*)?/g, '$3-$1-$2')})
    }


    var trace1 = {
    type: "scatter",
    mode: "lines",
    name: 'Raw Water Turbidity',
    x: unpack_time(data, 'timeFinished'),
    y: unpack_data(data, 'rawWaterTurbidity'),
    line: {color: '#17BECF'}
    }

    var trace2 = {
    type: "scatter",
    mode: "lines",
    name: 'Settled Water Turbidity',
    x: unpack_time(data, 'timeFinished'),
    y: unpack_data(data, 'settledWaterTurbidity'),
    line: {color: '#7F7F7F'}
    }

    var data = [trace1,trace2];

    var layout =
{
  "title": "Turbidities of Cautro Communidades",
  "autosize": true,
  "breakpoints": [],
  "xaxis": {
    "type": "date",
    "autorange": true,
    "rangeslider": {
      "bordercolor": "#444",
      "thickness": 0.15,
      "bgcolor": "white",
      "borderwidth": 0,
      "autorange": true
    }
  },
  "yaxis": {
    "type": "linear",
    "autorange": true
  }
}


    Plotly.newPlot('myDiv', data, layout);
    })
  </script>
</body>
</html>
